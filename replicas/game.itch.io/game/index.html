<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script async type="module" src="./game.js"></script>
	<style>
		body canvas {
			box-sizing: border-box;
			outline: none;
			width: 100%;
			height: 100%;
			padding:
				calc((100vh - min(100vh, 100vw)) / 2)
				calc((100vw - min(100vh, 100vw)) / 2);
		}
	</style>
</head>

<body class=snake-game style="margin: 0; height: 100vh; width: 100vw; position: relative;">
	<script>
		window.addEventListener("resize", _ => {
			if (window.innerHeight == screen.height && window.innerWidth == screen.width) {
				document.body.children[0].focus();
			} else {
				document.body.children[0].blur();
			}
		});
	</script>
</body>

</html>
